<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player-container">
    <div class="player-card">

      <!-- Album Art -->
      <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=400&h=400&fit=crop" alt="Album Art" class="album-art">

      <!-- Song Info -->
      <div class="song-info">
        <h2 class="song-title">You're Beautiful</h2>
        <p class="artist-name">James Blunt</p>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="time-display">
          <span>2:35</span>
          <span>3:22</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="control-btn">⏮</button>
        <button class="play-btn">▶</button>
        <button class="control-btn">⏭</button>
      </div>

    </div>

    <!-- Wooden Stand -->
    <div class="stand-top"></div>
    <div class="stand-bottom"></div>
  </div>

</body>
</html>
